<div style="width: 30%; margin-left: 35%;">
  <div style="text-align:center">
    <h1>
      Login
    </h1>
  </div>

  <input #username type='text' placeholder='usuario' onkeypress="handle(event)"> <br>
  <input #password type='password' placeholder='senha' onkeypress="handle(event)"> <br>
  <button id="logar" (click)="login(username.value, password.value)">Entrar</button>
</div>
